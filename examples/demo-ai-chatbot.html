<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Demo - Browser Node.js</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e2e8f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
    }
    header p {
      margin: 0.25rem 0 0;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.75rem;
    }
    .main {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr auto;
      flex: 1;
      overflow: hidden;
    }
    .panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel-header {
      background: #1e293b;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
      font-weight: 600;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 36px;
    }

    /* Preview Panel */
    .preview {
      grid-row: 1 / 2;
      display: flex;
      flex-direction: column;
    }
    #previewContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .preview iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .loading-content {
      text-align: center;
      color: white;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Bottom Panel (Logs + API Key) */
    .bottom-panel {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      border-top: 1px solid #334155;
      max-height: 200px;
    }
    .bottom-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e293b;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
    }
    .bottom-header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .bottom-header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .log-output {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0.75rem;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.7rem;
      line-height: 1.4;
      background: #0f172a;
    }
    .log-output div {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .log-output .error {
      color: #f87171;
    }
    .log-output .warn {
      color: #fbbf24;
    }
    .log-output .success {
      color: #4ade80;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.35rem 0.75rem;
      font-size: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    button.secondary {
      background: #475569;
    }
    button.secondary:hover {
      background: #64748b;
    }
    button.connect {
      background: #8b5cf6;
    }
    button.connect:hover:not(:disabled) {
      background: #7c3aed;
    }
    button.connect.success {
      background: #22c55e;
    }

    /* Status */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.2rem 0.6rem;
      background: #334155;
      border-radius: 999px;
      font-size: 0.7rem;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #475569;
    }
    .status-dot.running {
      background: #4ade80;
    }
    .status-dot.loading {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* API Key Input */
    .api-key-input {
      padding: 0.35rem 0.5rem;
      font-size: 0.7rem;
      border: 1px solid #334155;
      border-radius: 4px;
      background: #0f172a;
      color: #e2e8f0;
      width: 280px;
    }
    .api-key-input::placeholder {
      color: #64748b;
    }
    .api-key-input.connected {
      width: 200px;
      border-color: #22c55e;
      color: #64748b;
    }

    /* Connection Status */
    .connection-status {
      display: none;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid #22c55e;
      border-radius: 999px;
      font-size: 0.65rem;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>ðŸ¤–</span>
        AI Chatbot Demo
      </h1>
      <p>Next.js + Vercel AI SDK + OpenAI streaming chat</p>
    </header>

    <div class="main">
      <!-- Preview Panel -->
      <div class="panel preview">
        <div class="panel-header">
          <span>Preview</span>
          <div class="buttons">
            <button id="refreshBtn" disabled>Refresh</button>
            <button id="openBtn" class="secondary" disabled>Open Tab</button>
          </div>
        </div>
        <div id="previewContainer">
          <div class="loading">
            <div class="loading-content">
              <div class="spinner"></div>
              <p>Starting dev server...</p>
              <p style="font-size: 0.8rem; opacity: 0.8;">This may take a moment</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Panel (Logs + API Key) -->
      <div class="bottom-panel">
        <div class="bottom-header">
          <div class="bottom-header-left">
            <span style="font-weight: 600; font-size: 0.75rem;">Console</span>
            <div class="status">
              <span class="status-dot" id="statusDot"></span>
              <span id="statusText">Initializing...</span>
            </div>
          </div>
          <div class="bottom-header-right">
            <div id="connectionStatus" class="connection-status">
              <span class="status-dot running"></span>
              <span id="connectionStatusText">Connected</span>
            </div>
            <input type="password" class="api-key-input" id="apiKey" placeholder="Enter OpenAI API key (sk-...)" />
            <button id="connectBtn" class="connect" disabled>Connect</button>
          </div>
        </div>
        <div class="log-output" id="logs"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/ai-chatbot-demo-entry.ts"></script>
</body>
</html>
